</head>
<body>
    <div id="main">
        <div id="example"></div>
        <div id="head"></div>
        <div id="body"></div>
        <div id="footer"></div>
    </div>
</body>
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    const compsButton = React.createElement(() => {
      const { useEffect, useRef, useState } = window.React;
      const [state, upState] = useState({ num: 1 });

      const fun = {
        update() {
          state.num++;
          upState({ ...state });
        }
      };
      useEffect(() => {
        console.log(123);
      }, []);
      return <button onClick={fun.update}>{state.num}</button>;
    });

    const onClickBtn = ()=>{
        alert('点击事件')
    }


    const HeadApp = () => {
        return <h1>header</h1>
    }

    const BodyApp = () => {
        return <div>
                <p>body</p>
                <p><button onClick={onClickBtn}>点我</button></p>
            </div>
    }

    const FooterApp = () => {
        return <footer>footer</footer>
    }



    ReactDOM.render(HeadApp(), document.getElementById("head"));
    ReactDOM.render(BodyApp(), document.getElementById("body"));
    ReactDOM.render(FooterApp(), document.getElementById("footer"));
  </script>
</html>
